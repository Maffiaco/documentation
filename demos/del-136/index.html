    /* https://css-tricks.com/styling-links-with-real-underlines/ */

    a {
      color: var(--foreground);
      text-decoration-color: var(--foreground);

    a:hover {
      text-decoration-thickness: .100ch;
      text-underline-offset:2px;
    }

    video, img {
      max-width: 1280px;
    }
